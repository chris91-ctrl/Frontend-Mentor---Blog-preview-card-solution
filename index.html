<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="card">

       <div class="container-img">

        <img src="assets/images/illustration-article.svg" alt="imagen-ilustrativa">
      
       </div>

       <div class="card-text-info">

          <p class="text-category">Learning</p>     

          <p class="text-date"> Published 21 Dec 2023</p>

          <p class="text-title">HTML & CSS foundations</p>

          <p class="text-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>

       </div>
       
       <div class="card-author-info">

          <img src="assets/images/image-avatar.webp" class="img-author" alt="">

          <p class="text-author">Greg Hooper</p>
          
       </div>

    </div>

  </div>
  
  
</body>
</html>
